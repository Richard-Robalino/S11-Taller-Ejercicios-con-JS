<!DOCTYPE html>
<html>
<head>
    <title>getElementsByClassName Example</title>
</head>
<body>
    <p class="myClass">Este es el primer párrafo.</p>
    <p class="myClass">Este es el segundo párrafo.</p>
    <button onclick="changeText()">Cambiar texto de todos los elementos con clase 'myClass'</button>

    <script>
        function changeText() {
            let elements = document.getElementsByClassName("myClass");
            for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = "El texto ha sido cambiado!";
            }
        }
    </script>
</body>
</html>
