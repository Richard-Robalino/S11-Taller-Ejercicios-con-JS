<!DOCTYPE html>
<html>
<head>
    <title>getElementsByTagName Example</title>
</head>
<body>
    <p>Este es el primer párrafo.</p>
    <p>Este es el segundo párrafo.</p>
    <button onclick="changeText()">Cambiar texto de todos los párrafos</button>

    <script>
        function changeText() {
            let elements = document.getElementsByTagName("p");
            for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = "El texto ha sido cambiado!";
            }
        }
    </script>
</body>
</html>
